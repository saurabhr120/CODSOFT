<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="prediction.css" />
  </head>
  <body>
    <div class="frame">
      <div class="frame-wrapper">
        <div class="div">
          <div class="sub-container">
            <div class="text-container">
              <div class="heading">Predict your movie!</div>
              <p class="paragraph">Enter the data alongside and submit</p>
            </div>
            <div class="rectangle">
                <marquee behavior="alternate" direction="left" scrollamount="8.4">
       
                    <div class="group1">
                      <div class="image">
                        <img src="./Images/super-girl.jpg" alt="super girl" />
                      </div>
                      <div class="image">
                        <img src="./Images/tenet.jpg" alt="" /> 
                      </div>
                      <div class="image">
                        <img src="./Images/dangal.jpg" alt="" />
                      </div>
                      <div class="image">
                        <img src="./Images/without-remores.jpg" alt="" />
                      </div>
                      <div class="image">
                        <img src="./Images/along-with-the-gods.jpg" alt="" />
                      </div>
                      <div class="image">
                        <img src="./Images/asoka.jpg" alt="" />
                      </div>
                      <div class="image">
                        <img
                          src="./Images/animal-world.ZW1zLXByZC1hc3NldHMvbW92aWVzL2JjNTBhMTY4LTczZTItNGQxZi05ZmUxLWQwN2ZlNThiZGVkYi53ZWJw"
                          alt=""
                        />
                      </div>
                      <div class="image">
                        <img src="./Images/bao.jpg.crdownload" alt="" />
                      </div>
                      <div class="image">
                        <img src="./Images/the-mermaid.jpg" alt="" />
                      </div>
                      <div class="image">
                        <img src="./Images/boss-baby.jpg" alt="" />
                      </div>
                      <div class="image">
                        <img src="./Images/the-eight-hundred.jpg" alt="" />
                      </div>
                      <div class="image">
                        <img src="./Images/Over_the_Moon2020.jpg" alt="" />
                      </div>
                      <div class="image">
                        <img src="./Images/baagi.jpg.crdownload" alt="" />
                      </div>
                      <div class="image">
                        <img src="./Images/outside-the-wire.jpg" alt="" />
                      </div>
                      <div class="image">
                        <img src="./Images/killerman-french-dvd-movie-cover.jpg" alt="" />
                      </div>
                      <div class="image">
                        <img src="./Images/shadow.jpg" alt="" />
                      </div>
                      <div class="image">
                        <img src="./Images/grown-ups.jpg" alt="" />
                      </div>
                      <div class="image">
                        <img src="./Images/train-to-busan.jpg" alt="" />
                      </div>
                      <div class="image">
                        <img src="./Images/Mulan_(2020_film)_poster.jpg" alt="" />
                      </div>
                    </div>
                  </marquee>
               
                 
            
            </div>
          </div>
          <div class="form">
            <div class="items-container">
              <div class="container">
                <label class="text-wrapper" for="input-1">Name of the movie</label>
                <input class="input-field" placeholder="Enter Name" type="text" id="input-1" />
              </div>
              <div class="container">
                <label class="text-wrapper" for="input-2">Name of the Director</label>
                <input class="input-field" placeholder="Enter Name" type="text" id="input-2" />
              </div>
            </div>
            <div class="items-container">
              <div class="container">
                <label class="text-wrapper" for="input-3">Name of Actor</label>
                <input class="input-field" placeholder="Actor name" type="text" id="input-3" />
              </div>
            </div>
            <div class="container-2">
              <label class="text-wrapper" for="input-4">Genre/Genres</label>
              <input class="input-field" placeholder="Enter Name" type="text" id="input-4" />
            </div>
            <button class="button">
              <div class="text-2">Submit</div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
